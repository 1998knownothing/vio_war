<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>BUI示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buijs/lib/latest/bui.css">
    <script src="https://cdn.jsdelivr.net/npm/buijs/lib/zepto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/buijs/lib/latest/bui.js"></script>
    <style></style>
</head>
<body>

<div class="bui-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">滚动加载下一页</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main>
        <div id="scroll" class="bui-scroll">
            <div class="bui-scroll-head"></div>
            <div class="bui-scroll-main">
                <ul id="scrollList" class="bui-list">
                </ul>
            </div>
            <div class="bui-scroll-foot"></div>
        </div>
    </main>
</div>

<script>bui.ready(function(){
    var uiScroll;

    uiScroll = bui.scroll({
        id: "#scroll",
        children: ".bui-list", //循环遍历的数据的父层,如果不对,会出现无限滚动的情况
        page: 1,
        pageSize: 10,
        onBeforeRefresh: function() {
            console.log("brefore refresh")
        },
        onBeforeLoad: function() {
            console.log("brefore load")
        },
        onRefresh: refresh,
        onLoad: getData,

        callback: function(argument) {

        }
    });

    //刷新数据
    function refresh() {

        var page = 1;
        var pagesize = 10;

        getData.call(this, page, pagesize, "html");
    }
    //滚动加载下一页
    function getData(page, pagesize, command) {
        var _self = this;

        //跟刷新共用一套数据
        var command = command || "append";

        bui.ajax({
            url: "http://localhost:8080/vio_war/employment/getemplist/"+page,
            method: "POST",
            data: {
                pageindex: page,
            }
        }).done(function(res) {

            //生成html
            var html = template(res.data);

            $("#scrollList")[command](html);

            // 更新分页信息,如果高度不足会自动请求下一页
            _self.updatePage(page, res.data);

            // 刷新的时候返回位置
            _self.reverse();

        }).fail(function(res) {

            // 可以点击重新加载
            _self.fail(page, pagesize, res);
        })
    }

    //生成模板
    function template(data) {
        var html = "";
        data.map(function(el, index) {

            // 演示传参,标准JSON才能转换
            var param = { "id": index, "title": el.name };
            var paramStr = JSON.stringify(param);

            // 处理角标状态
            var sub = '',
                subClass = '';
            switch (el.isQuick) {
                case 1:
                    sub = '急';
                    subClass = 'bui-sub';
                    break;
                case 2:
                    sub = '热门';
                    subClass = 'bui-sub danger';
                    break;
                default:
                    sub = '';
                    subClass = '';
                    break;
            }

            html += `<li class="bui-btn bui-box" href="pages/ui/article.html" data-id="${el.employmentId}" param='${paramStr}'>
                <div class="bui-thumbnail ${subClass}" data-sub="${sub}" ><img src="${el.companyLogo}" alt=""></div>
                <div class="span1">
                    <h3 class="item-title">${el.positionName}</h3>
                    <p class="item-text">${el.company}</p>
                    <p class="item-text">${el.city}</p>
                    <p class="item-text">${el.period}</p>
                </div>
                <span class="price"><i>￥</i>${el.createTime}</span>
            </li>`
        });

        return html;
    }
})
</script>
</body>
</html>
