<div class="bui-page" id="page">

	<main>

					    </div>
						<div class="span1">
							<input class="bui-check" type="radio" name="service" uncheck="杭州" check="杭州" value="杭州">
						</div>
						<div class="span1">
					    	<input class="bui-check" type="radio" name="service" uncheck="广州" check="广州" value="广州">

				</div>

			<div class="bui-panel">

				<div class="bui-panel-main">

					    	<input class="bui-check" type="checkbox" name="type" uncheck="设计" check="设计" value="设计">
					    </div>
					    <div class="span1">
					    	<input class="bui-check" type="checkbox" name="type" uncheck="市场" check="市场" value="市场">

	</main>

</div>

<script>/**
 * 搜索列表页模板
 * 默认模块名: pages/searchbar/searchbar
 * @return {[object]}  [ 返回一个对象 ]
 */


bui.ready(function(){
 //条件筛选控件结构
 //折叠面板
	// 静态初始化
	var uiSlide = bui.slide({
		id:"#slide",
		height:380,
		autopage: true,
		loop: true,
		data: [{
			title: "年底大片实时看",
			image: "http://www.easybui.com/demo/images/banner01.png",

		},{
			title: "走路跑步领红包",
			image: "http://www.easybui.com/demo/images/banner02.png",

		},{
			title: "每日推荐最新职位",
			image: "http://www.easybui.com/demo/images/banner03.png",

		}]
	})
	uiSlide.start();
    var uiAccordion = bui.accordion({
            id:".bui-panel",    //必须
            handle: ".bui-panel-head",  //默认,除非修改才需要加
            target: ".bui-panel-main"  //被控制的目标
        });


   var pageview = {};


	     // 模块初始化定义
     pageview.init = function () {


       // 列表加载
       var uiList = bui.list({
             id: "#scrollSearch",
             url: "http://localhost:8080/vio_war/employment/get/emplist",
		     //method: "POST",
             field: {
                 data:"data"
             },
             data: {
                // "keyword":keyword,
             },
             page:1,
             pageSize:5,

             template: function (data) {
                 var html = "";
                 data.map(function(el, index) {
					 // 演示传参,标准JSON才能转换
					 var param = { "id": index, "title": el.name };
					 var paramStr = JSON.stringify(param);
					 // 处理角标状态
					 var sub = '',
							 subClass = '';
					 switch (el.isQuick) {
						 case 1:
							 sub = '急';
							 subClass = 'bui-sub';
							 break;
						 case 2:
							 sub = '热门';
							 subClass = 'bui-sub danger';
							 break;
						 default:
							 sub = '';
							 subClass = '';
							 break;
					 }

					 html += `<li class="bui-btn bui-box" href="http://localhost:8080/vio_war/page/jobDetail.html?id=${el.employmentId}">
                <div class="bui-thumbnail ${subClass}" data-sub="${sub}" ><img src="${el.companyLogo}" alt=""></div>
                <div class="span1">
                    <h3 class="item-title">${el.positionName}</h3>
                    <p class="item-text">公司名：${el.company}</p>
                    <p class="item-text">所在城市：${el.city}</p>
                    <p class="item-text">实习期：${el.period}</p>
                    <p class="item-text">职位类型：${el.position}</p>
                </div>
                <span class="price">${el.createTime}<i>发布</i>
                </span>

            </li>`
                 });

                 return html;
             }
         });
	
       // var n = 0;
       //搜索条的初始化
       var uiSearchbar = bui.searchbar({
           id:"#searchbar",
           onInput: function(e,keyword) {

           },
           onRemove: function(e,keyword) {
               //删除关键词需要做什么其它处理
               // console.log(keyword);
           },
           callback: function (e,keyword) {
               if( uiList ){
				   //var val = $('.radio[name="city"]:checked').val();
				   var h=$('input[name="service"]:checked').val();
				   if(h==1)h=null;
				   var chk_value =[];
				   $("#hehe").find('input[name="type"]:checked').each(function(){ //遍历，将所有选中的值放到数组中
					   chk_value.push($(this).val());
				   });
				   //alert(chk_value.length==0 ?'你还没有选择任何内容！':chk_value);
                   //点击搜索清空数据
                   uiList.empty();
                   // 重新初始化数据
                   uiList.init({
                       page: 1,
                       data: {
                           "keyword":keyword,
						   "city":h,
						   "chk_value":chk_value
                       }
                   });
               }
           }
       });
     }

	pageview.bind = function () {

/*		$("#publish-open").on("click", function () {
			alert("发布");
			//window.router = bui.router();
			router.load({ url: "page/job.html", param: {} });
		});*/

	}
     // 执行初始化
     pageview.init();
	// 绑定事件
	pageview.bind();
     //页面初始化后，给指定id的div的btn注册
	bui.btn({
		id:"#page",
		handle: ".bui-btn"  // 绑定多个 ".bui-btn,.submit,a"
	}).load();

 })

</script>
